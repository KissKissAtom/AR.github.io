<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based5</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-box color="red" gps-new-entity-place="latitude: 45.886; longitude: 3.590"  depth="10" height="10" width="10"></a-box>
    <!--<a-box color="blue" gps-new-entity-place="latitude: 45.88627702492425; longitude: 3.5902427868042786" look-at="[gps-camera]"  depth="5" height="5" width="5"></a-box>
    <a-box color="green" gps-new-entity-place="latitude: 45.88629018762314; longitude: 3.5903109148150314" look-at="[gps-camera]"  depth="5" height="5" width="5"></a-box>-->
 <a-text
        value="Il vous reste 4km"
        gps-new-entity-place="latitude: 45.886; longitude: 3.590"
        look-at="[gps-camera]"
        scale="5 5 5"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
</a-scene>
</body>
</html>
