<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR_2</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      #debug {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        display: block;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="debug"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        material="color: red"
        gps-entity-place="latitude: 45.88629156123663; longitude: 3.5902984357269085;"
        scale="15 15 15"
      ></a-box>
      <a-text
        id="text"
        value=""
        look-at="[gps-camera]"
        scale="30 30 30"
        position="0 55 0"
        gps-entity-place="latitude: 45.88639909121938; longitude: 3.5904151118190564;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  
<script>
  window.addEventListener('load', () => {
    const text = document.getElementById('text');
    const debug = document.getElementById('debug');

    text.addEventListener('gps-entity-place-update-position', (event) => {
      const distance = event.detail.distance;

      // Affichage dans le débogueur
      debug.textContent = `Distance : ${distance.toFixed(2)} m`;

      // Affichage dans l'entité texte
      text.setAttribute('value', `${distance.toFixed(1)} m left`);
    });
  });
</script>


  </body>
</html>
