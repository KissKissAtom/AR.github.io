<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Geolocation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  </head>
  <h1>TEST</h1>
  <body style="margin: 0; overflow: hidden;">
   <a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;"
  renderer="antialias: true; alpha: true;"
>
  <a-camera
    gps-new-camera="gpsMinDistance: 5"
    look-controls-enabled="false"
    arjs-device-orientation-controls="smoothingFactor: 0.1"
  ></a-camera>

  <a-box
    color="blue"
    gps-new-entity-place="latitude: 48.8584; longitude: 2.2945"
    position="0 1.5 0"
    scale="2 2 2"
  ></a-box>
</a-scene>
    <video id="testCam" autoplay playsinline muted style="width:100%; max-height:200px; border:2px solid red;"></video>
<script>
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      document.getElementById('testCam').srcObject = stream;
      console.log("Caméra OK");
    })
    .catch(err => {
      console.error("Erreur caméra :", err);
    });
</script>

  </body>
</html>
