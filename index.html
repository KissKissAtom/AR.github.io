<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Geolocation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<!--<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>-->

<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
  </head>
  <h1>TEST2</h1>
  <body style="margin: 0; overflow: hidden;">
 <a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;"
  renderer="antialias: true; alpha: true;"
>
  <a-camera
    gps-new-camera="gpsMinDistance: 5"
    look-controls-enabled="false"
    arjs-device-orientation-controls="smoothingFactor: 0.1"
  ></a-camera>

  <a-box
    color="blue"
    gps-new-entity-place="latitude: 45.7762504; longitude: 3.0852232"
    position="0 1.5 0"
    scale="1 1 1"
  ></a-box>
</a-scene>
<a-entity
  position="0 2 -5"
  text="value: Position...; color: white; width: 6;"
  id="gpsText"
></a-entity>

<script>
  window.addEventListener('gps-camera-update-position', (e) => {
    const coords = e.detail.position;
    const el = document.getElementById('gpsText');
    el.setAttribute('text', 'value', `Lat: ${coords.latitude.toFixed(5)}\nLon: ${coords.longitude.toFixed(5)}`);
    console.log("GPS:", coords);
  });
</script>


  </body>
</html>
