<!DOCTYPE html>
<html>
<head>
  <title>AR VERS_18</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  
 <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
 
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene
	    renderer="logarithmicDepthBuffer: true;"
	    embedded
        vr-mode-ui="enabled: false"
		
        arjs='sourceType: webcam; debugUIEnabled: false;'>
  
   

    <!-- Tous les points GPS, chaque <a-box> a maintenant la classe "ar-point" -->
  




<a-box look-at="[gps-camera]" color="red" gps-entity-place="latitude: 45.77631; longitude: 3.08545" position="0 5 0" depth="30" height="30" width="30"></a-box>
	

 <a-camera gps-camera rotation-reader></a-camera>
	  
  

  </a-scene>

</body>
</html>
