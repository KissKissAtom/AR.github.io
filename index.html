<!DOCTYPE html>
<html>
<head>
  <title>AR VERS_12</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  
  <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
  <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
  
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- Tous les points GPS, chaque <a-box> a maintenant la classe "ar-point" -->
   	<a-sphere class="ar-point" color="red" gps-entity-place="latitude: 45.77668; longitude: 3.08516"   position="0 0.5 0"  radius="0.75"></a-sphere>
    	<a-sphere class="ar-point" color="blue" gps-entity-place="latitude: 45.77679; longitude: 3.08516"  position="0 0.5 0"  radius="0.75"></a-sphere>




	  
  

  </a-scene>

</body>
</html>
