  <title>AR VERS_28</title>
<!-- A-Frame itself -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<!-- Pure three.js code that the A-Frame components use for location-based AR -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>

<body style="margin: 0; overflow: hidden;">

   <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >

	<a-assets>
       		 <a-asset-items id="dragon" src="models/point3D2_clique.gltf" ></a-asset-items>
     	 </a-assets>
  
<a-camera id='camera1' look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' gps-new-camera='gpsMinDistance: 5' far="1000" > </a-camera>

   <a-sphere cursor="fuse: false; rayOrigin: mouse"
          raycaster="objects: .poi"
	class="ar-point" color="blue" gps-new-entity-place="latitude: 45.776785; longitude: 3.085093"    radius="0.75" class="poi"></a-sphere>


	<a-entity
		cursor="fuse: false; rayOrigin: mouse"
          raycaster="objects: .poi"
        	gps-new-entity-place="latitude: 45.776912; longitude: 3.085214;"
        	gltf-model="#dragon"
        	scale="1 1 1"
        	rotation="0 0 0"
        	position="0 -1 0"
        	look-at="[gps-camera]"
		class="poi"
      ></a-entity>
    	

	<a-entity
		cursor="fuse: false; rayOrigin: mouse"
          raycaster="objects: .poi"
        	gps-new-entity-place="latitude: 45.776587; longitude: 3.085210;"
        	gltf-model="#dragon"
        	scale="1 1 1"
        	rotation="0 0 0"
        	position="0 -1 0"
        	look-at="[gps-camera]"
		class="poi"
      ></a-entity>

	<a-entity
		cursor="fuse: false; rayOrigin: mouse"
          raycaster="objects: .poi"
       		gps-new-entity-place="latitude: 45.776785; longitude: 3.085214;"
        	gltf-model="#dragon"
        	scale="1 1 1"
        	rotation="10 0 0"
        	position="0 -1 0"
        	look-at="[gps-camera]"
		class="poi"
      ></a-entity>
