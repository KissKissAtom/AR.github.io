<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Geolocation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <h1>TEST</h1>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: true;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Texte pour test -->
      <a-text value="AR en cours..." position="0 2 -5" color="white"></a-text>

      <!-- Fond ciel noir pour voir si la scène charge -->
      <a-sky color="#000000"></a-sky>

      <!-- Sphère géolocalisée à la Tour Eiffel -->
      <a-sphere 
        gps-entity-place="latitude: 48.8584; longitude: 2.2945;"
        radius="3"
        color="red"
        position="0 0 0"
      ></a-sphere>

    </a-scene>
    <video id="testCam" autoplay playsinline muted style="width:100%; max-height:200px; border:2px solid red;"></video>
<script>
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      document.getElementById('testCam').srcObject = stream;
      console.log("Caméra OK");
    })
    .catch(err => {
      console.error("Erreur caméra :", err);
    });
</script>

  </body>
</html>
