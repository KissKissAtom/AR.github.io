<!DOCTYPE html>
<html>
<head>
  <title>AR VERS_20</title>
<!-- A-Frame itself -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<!-- Pure three.js code that the A-Frame components use for location-based AR -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>

<!-- AR.js A-Frame components -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
 
</head>
	
<body style="margin: 0; overflow: hidden;">

   <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
  
<a-camera id='camera1' look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' gps-new-camera='gpsMinDistance: 5' minDistance= '10' > </a-camera>

   <a-sphere class="ar-point" color="blue" gps-new-entity-place="latitude: 45.776785; longitude: 3.085093"    radius="0.75"></a-sphere>
    	

	


	  
  

  </a-scene>

</body>
</html>
